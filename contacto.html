</head>
<body class="body-contacto">
    <header>
        <div class="titulo">
            <h1><a href="index.html">GLOBAL</a></h1>
        </div>
        <nav class="navegacion">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li id="nosotros-desaparece"><a href="index.html">Nosotros</a></li>

                <li><a href="sectores.html">Sectores</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-contacto">
        <div class="formulario">
            <h2 class="titulo-form">Contacto</h2>
            <form action="https://formspree.io/f/mldnzpao" method="POST">

                <div class="caja-inputs">
                    <div class="input">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre">
                        <span class="error-message" id="error-nombre">ERRORNOMBRE</span> 
                    </div>

                    <div class="input">
                        <label for="apellido">Apellido</label>
                        <input type="text" id="apellido" name="apellido">
                        <span class="error-message" id="error-apellido">ERRORAPELLIDO</span> 
                    </div>

                    <div class="input" id="caja-correo">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <span class="error-message" id="error-email">ERRORCORREO</span> 
                    </div>

                    <div class="input" id="caja-mensaje">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje"></textarea>
                        <span class="error-message" id="error-mensaje">error-mensaje</span> 
                    </div>
                </div>
                
                <div class="enviar">
                    <button type="submit" value="Submit" id="btn-enviar">Enviar</button>
                </div>
                
            </form>
        </div>
        
    </main>

    <footer class="footer-contacto">

            <span>Direcci√≥n. Av. San Juan 925, Capital Federal</span>
            <span>Tel: 5411 1111 1111</span>
            <span>Email. info@global.com</span>
        </p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
